<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}}) </small></h1>
<hr>

<div class="row animated fadeIn">

  <div class="col-md-4">
    <img src="{{heroe.img}}" class="img-fluid"> <br> <br>
  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}} </h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div class="text-center">
      <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel.gif" alt="marvel">
      <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc.gif" alt="dc">
    </div>
    <br>
    <div class="text-center">  
      <a [routerLink]="['/heroes']" type="button" class="btn btn-outline-success btn">Regresar</a>
    </div>
  </div>
</div>
